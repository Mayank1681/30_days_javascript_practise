<!--
    Data types can be divided into two:
    1. Primitive data types                         :- numbers, strings, booleans, null, undefined, symbol
    2. Non-primitive data types(Object References)  :- objects, arrays

    Primitive data types are immutable(non-modifiable) data types. Once a primitive data type is created we cannot modify it.
    Primitive data types are compared by its values.
    Ex: let numOne = 3
        let numTwo = 3
        console.log(numOne == numTwo)   // true

    Non-primitive data types are modifiable or mutable. We can modify the value of non-primitive data types after it gets created.
    In JavaScript array index starts at zero.
    Non-primitive data types cannot be compared by value.
    Ex: let nums = [1, 2, 3]
        let numbers = [1, 2, 3]
        console.log(nums == numbers)    // false

    methods in math object: math.round(), math.floor(), math.ceil(), math.min(), math.max(), math.random(), math.abs(), math.sqrt(), math.pow(), etc..

    string concatenation:- 
    let fullName = firstName + space + lastName; // concatenation, merging two string together.
    console.log(fullName);
    
    escape sequences in strings:- 
    \n: new line
    \t: Tab, means 8 spaces
    \\: Back slash
    \': Single quote (')
    \": Double quote (")

    template literals:- 
    let a = 2
    let b = 3
    console.log(`The sum of ${a} and ${b} is ${a + b}`) // injecting the data dynamically

    string methods:- length(), toUpperCase(), toLowerCase(), substr(), substring(), split(), trim(), includes(), replace(), charAt(), charCodeAt(), etc..

    TYPE CASTING:- 

    String to Int:
    We can convert string to number using the following methods:
    parseInt()
    Number()
    Plus sign(+)

    String to Float:
    We can convert string float to number using the following methods:
    parseFloat()
    Number()
    Plus sign(+)

    Float to Int
    We use the following method to convert float to int:
    parseInt()
